<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <label>Amount:</label>
    <input type="number" id="chuso" value=""/>
    <br/>
    <label>From Currency :</label>
    <select>
        <option label="VietNam"></option>
        <option label="USD"></option>
    </select>
    <br/>
    <label> To Currency :</label>
    <select>
        <option label="USD"></option>
        <option label="VietNam"></option>
    </select>
   <br/>
    <button type="button" onclick="show()">Convert</button>
    <p id="ketqua"></p>

</form>
<script>
    function show() {
        let number = document.getElementById("chuso").value;
        let number2 = number/23000;
        document.getElementById("ketqua").innerText = "RESULT :"+ number2+"$" ;
    }
</script>
</body>
</html>
